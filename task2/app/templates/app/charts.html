{% extends 'app/base.html' %}

<script>
{% block jquery %}

var endpoint = '/api/chart/data'
var defaultData = []
var labels = []

$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels,
        earningData = data.earning,
        estimateData = data.estimate

        console.log(earningData)
        console.log(estimateData)

        setChart()

    },
    error: function(error_data){
        console.log("Error");
        console.log(error_data);
    }
})
function setChart(){
    var ctx1 = document.getElementById("earningChart").getContext('2d');
    var ctx2 = document.getElementById("estimateChart").getContext('2d');
    var earningChart = new Chart(ctx1, {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Scatter Dataset',
                data: earningData
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'linear',
                    position: 'bottom'
                }]
            }
        }
    });
    var estimateChart = new Chart(ctx2, {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Scatter Dataset',
                data: estimateData
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'linear',
                    position: 'bottom'
                }]
            }
        }
    });
}

{% endblock jquery %}
</script>

{% block content %}

<div class='row'>
    <div class='col-sm-12'>
        <div class='col-sm-6'>
            <p>Earnings</p>
            <canvas id="earningChart" width="400" height="400"></canvas>
        </div>
        <div class='col-sm-6'>
            <p>Estimate</p>
            <canvas id="estimateChart" width="400" height="400"></canvas>
        </div>
    </div>
</div>

{% endblock content%}
